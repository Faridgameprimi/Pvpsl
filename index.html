<!--
PvP Legends - single-file website

How to use:
1. Create a GitHub repo (or use an existing one). Put this file as index.html in the repo root (or in the gh-pages branch).
2. Place your PNG logos and any assets in /assets/ (for example: assets/logo.png, assets/icon-info.png, assets/icon-group.png).
3. To let the site detect wallpapers automatically, create folder /wallpapers in the repo and a text file at /wallpapers/list.txt containing one filename per line (example: bg1.jpg\nbg2.png). Commit the images and list.txt.
4. Edit the GITHUB_RAW_BASE variable below and replace OWNER and REPO and BRANCH with your GitHub info. Example:
   const GITHUB_RAW_BASE = 'https://raw.githubusercontent.com/your-username/your-repo/main';

5. Enable GitHub Pages (or host via Vercel) so index.html is served. Changing wallpapers is then as simple as pushing new images to /wallpapers and updating list.txt.

Customization:
- Replace the images in /assets for custom logos and icon PNGs.
- Button links are prefilled with the links you provided.

This single file includes simple CSS, responsive layout, custom buttons, and JS that fetches the wallpaper list from your GitHub repo and applies it as the page background.
--><!doctype html>

// CONFIG
const SERVER_IP = "pvpsl.xyz";
const SERVER_PORT = 25500;
const QUERY_URL = `https://api.mcsrvstat.us/bedrock/2/${SERVER_IP}:${SERVER_PORT}`;

const GITHUB_RAW_BASE = 'https://raw.githubusercontent.com/OWNER/REPO/BRANCH';
const WALLPAPER_LIST_PATH = '/wallpapers/list.txt';
const WALLPAPER_FOLDER = '/wallpapers';

const defaultLogoDataUrl = 'data:image/svg+xml;utf8,' + encodeURIComponent(`
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 24 24"><rect width="100%" height="100%" rx="8" fill="#0f172a"/><text x="50%" y="54%" font-size="7" fill="#f7c948" text-anchor="middle" font-family="Arial">PvP</text></svg>`);

// Fetch online player count
async function fetchPlayers(){
  try{
    const r = await fetch(QUERY_URL);
    const data = await r.json();
    if(data && data.players){
      document.getElementById('playersOnline').textContent = data.players.online + " / " + data.players.max;
    } else document.getElementById('playersOnline').textContent = "Offline";
  } catch(e){ document.getElementById('playersOnline').textContent = "Offline"; }
}
fetchPlayers();
setInterval(fetchPlayers, 20000);

// Load wallpapers
async function applyWallpaperFromGithub(){
  try{
    const listUrl = GITHUB_RAW_BASE + WALLPAPER_LIST_PATH;
    const resp = await fetch(listUrl);
    if(!resp.ok) throw 0;
    const text = await resp.text();
    const names = text.split("
").map(a=>a.trim()).filter(Boolean);
    if(names.length === 0) return;
    const chosen = names[Math.floor(Math.random()*names.length)];
    const imgUrl = GITHUB_RAW_BASE + WALLPAPER_FOLDER + '/' + chosen;
    const img = new Image();
    img.onload = ()=>{
      document.body.style.backgroundImage = `url('${imgUrl}')`;
    };
    img.src = imgUrl;
  }catch{}
}
applyWallpaperFromGithub();
</script></body>
